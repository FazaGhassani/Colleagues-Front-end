<div [hidden]="submitted">
  <div class="mx-2 px-auto py-2" xmlns="http://www.w3.org/1999/html">
    <p class="display-6">Add New Colleagues</p>
  </div>
  <form (ngSubmit)="onSubmit()" #freelancerForm="ngForm">
    <div class="form-group py-1">
      <label>Name</label>
      <input type="text" class="form-control" id="name"  placeholder="Name" required [(ngModel)]="modelFreelancer.name" name="name" #name="ngModel"/>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group py-1">
      <label for="skill">State</label>
      <select id="skill" class="form-control" required [(ngModel)]="modelFreelancer.skill" name="skill" #skill="ngModel">
        <option selected disabled>Choose...</option>
        <option>Software Developer</option>
        <option>Java Developer</option>
        <option>UX Developer</option>
      </select>
      <div [hidden]="skill.valid || skill.pristine" class="alert alert-danger">
        skill is required
      </div>
    </div>
    <div class="form-group py-1">
      <label>Phone Number</label>
      <input type="text" maxlength="8" (keypress)="validateNo($event)" placeholder="Phone Number" class="form-control" id="phone" required [(ngModel)]="modelFreelancer.phone" name="phone" #phone="ngModel"/>
      <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
        Phone is required
      </div>
    </div>
    <div class="form-group py-1">
      <label>Notes</label>
      <input type="text" class="form-control" id="notes" placeholder="Notes" required [(ngModel)]="modelFreelancer.notes" name="notes" #notes="ngModel"/>
      <div [hidden]="notes.valid || notes.pristine" class="alert alert-danger">
        Notes is required
      </div>
    </div>
    <div class="py-3">
      <button type="submit" class="btn btn-outline-secondary" [disabled]="!freelancerForm.form.valid">
        Submit
      </button>
    </div>
  </form>
</div>
